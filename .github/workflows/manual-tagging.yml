name: tagging based input
on: 
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning' 

jobs:
  build:
    if: |
      github.ref_name == 'master' && github.ref_type == 'branch'
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2
      
      - name: tag the master branch
        run: echo "${{ github.event.inputs.environment }}"
      
        
      - name: verify the valid commit message received or not for tagging 
        run: |
          if [[ ${{ github.event.inputs.environment }} == v*.*.* ]] || [[ ${{ github.event.inputs.environment }} == V*.*.* ]]; then exit 0; else exit 1; fi
        
      - name: tag the master branch
        run: git tag "${{ github.event.inputs.environment }}"     
        
      - name: push the tag to remote
        run: git push origin "${{ github.event.inputs.environment }}"     
        
        
   
        
        
